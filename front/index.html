<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix&Chill</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Écran de chargement (Loader) -->
    <div id="loader">
        <div class="loader-content">
            <div class="logo-loader">Netflix&Chill</div>
            <div class="spinner"></div>
        </div>
    </div>

    <div class="app-layout">
        <!-- Navigation Latérale (Sidebar) -->
        <nav class="sidebar">
            <div class="logo-icon">N&C</div>
            <ul class="nav-links">
                <li><a href="#" class="active" title="Accueil"><i class="fas fa-home"></i></a></li>
                <li><a href="#" title="Séries"><i class="fas fa-tv"></i></a></li>
                <li><a href="#" title="Films"><i class="fas fa-film"></i></a></li>
                <li><a href="#" title="Recherche"><i class="fas fa-search"></i></a></li>
            </ul>
            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
            </div>
        </nav>

        <!-- Contenu Principal -->
        <main class="main-content">
            <header id="hero" class="hero-header">
                <div class="hero-content">
                    <h1 id="hero-title">Titre du Film</h1>
                    <p id="hero-desc">Description du film...</p>
                    <div class="hero-buttons">
                        <button class="btn btn-play"><i class="fas fa-play"></i> Lecture</button>
                        <button class="btn btn-info"><i class="fas fa-info-circle"></i> Infos</button>
                    </div>
                </div>
            </header>

            <section class="category-rail">
                <h2><i class="fas fa-fire-alt"></i> Tendances actuelles</h2>
                <div class="carousel" id="trending-rail"></div>
            </section>

            <section class="category-rail">
                <h2><i class="fas fa-star"></i> Les mieux notés</h2>
                <div class="carousel" id="top-rated-rail"></div>
            </section>

            <footer>
                <p>&copy; 2024 Netflix&Chill - Projet R4.10 Complément Web</p>
                <p>Développé par Malik Moussaoui</p>
            </footer>
        </main>
    </div>
</body>
</html>
